<!-- EXTENDENDO O CSS DA PAGINA PRINCIPAL (LAYOUT) -->
{% block css %}
    <link rel="stylesheet" href="/static/pagina-inicial.css">
{% endblock %}

{% extends "layout.html" %}
{% block conteudo %}

<section class="container-geral">
    <section class="container-principal">
        <div class="titulo-destaque">
            <span class="part1">LOG</span>
            <span class="part2">LOGÍSTICA</span>
        </div>
        <div class="container-grid"></div>
    </section>
    
    <section class="container-cards">

        <div class="container-carrossel">

            <div class="carrossel">
                <figure>
                    <img src="https://images.pexels.com/photos/6207368/pexels-photo-6207368.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Cadastramento">
                </figure>
                <div class="descricao">
                    <h2>Processo de Cadastramento</h2>
                    <a href="#">Acessar</a>
                </div>
            </div>


            <div class="carrossel">
                <figure>
                    <img src="https://images.pexels.com/photos/6169639/pexels-photo-6169639.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="RNC">
                </figure>
                <div class="descricao">
                    <h2>Registro de não conformidade (RNC)</h2>
                    <a href="#">Acessar</a>
                </div>
            </div>


               <div class="carrossel">
                <figure>
                    <img src="https://images.pexels.com/photos/6169025/pexels-photo-6169025.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Picking">
                </figure>
                <div class="descricao">
                    <h2>Cadastro de PICKING</h2>
                    <a href="#">Acessar</a>
                </div>
            </div>


            <div class="carrossel">
                <figure>
                    <img src="https://images.pexels.com/photos/4277794/pexels-photo-4277794.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Estoque">
                </figure>
                <div class="descricao">
                    <h2>Controle de Estoque </h2>
                    <a href="#">Acessar</a>
                </div>
            </div>


           


          <button class="anterior">&#10094;</button>
          <button class="próximo">&#10095;</button>

        </div>
    </section>
</section>

<script src="/static/js/carrossel.js"></script>


{% endblock %}
