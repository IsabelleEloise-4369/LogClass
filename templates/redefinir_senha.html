<!-- EXTENDENDO O CSS DA PAGINA PRINCIPAL (LAYOUT) -->
{% block css %}
<link rel="stylesheet" href="/static/styles/media/layout-media.css">
<link rel="stylesheet" href="/static/styles/listarBD.css">
<link rel="stylesheet" href="/static/styles/media/listarBD-media.css">
<link rel="stylesheet" href="/static/styles/variaveis.css">
{% endblock %}


{% extends "layout.html" %}
{% block conteudo %}
<section class="container-redefinir-senha">
    <h2>Redefinir Senha dos Alunos</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Turma</th>
                <th>Nova Senha</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno[0] }}</td>
                <td>{{ aluno[1] }}</td>
                <td>{{ aluno[2] }}</td>
                <td>
                    <form action="{{ url_for('redefinir_senha') }}" method="POST">
                        <input type="hidden" name="cod_aluno" value="{{ aluno[4] }}">
                        <input type="hidden" name="turma" value="{{ aluno[2] }}">
                        <input type="password" name="nova_senha" placeholder="Nova Senha" required>
                        <button type="submit">Redefinir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
