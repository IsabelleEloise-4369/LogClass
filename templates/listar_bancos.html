<!-- EXTENDENDO O CSS DA PAGINA PRINCIPAL (LAYOUT) -->
{% block css %}
<link rel="stylesheet" href="/static/styles/listarBD.css">
<link rel="stylesheet" href="/static/styles/variaveis.css">
{% endblock %}

{% extends "layout.html" %}
{% block conteudo %}

<section class="gerenciador">
    <h2>Lista das turmas</h2>
    <table>
        <thead>
            <tr>
                <th>Nome da turma</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for banco in lista_bancos %}
            <tr>
                <td>{{ banco.nome }}</td>
                <td>
                    <form action="{{ url_for('excluir_banco', nomeBD=banco.nome) }}" method="post">
                        <button type="submit" class="btn-submit">Encerrar turma</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

<script >
    {% with messages = get_flashed_messages() %}
        {% for mensagem in messages %}
            {{ mensagem|safe }}
        {% endfor %}
    {% endwith %}
</script>

{% endblock %}
